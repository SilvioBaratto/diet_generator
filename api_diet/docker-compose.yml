services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: diet_api_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: diet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5433:5432"  # Use 5433 on host to avoid conflict with existing PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d diet_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diet_network

  # Adminer - Lightweight database management
  adminer:
    image: adminer:latest
    container_name: diet_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - diet_network
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diet_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Application
      ENVIRONMENT: development
      DEBUG: "True"
      PROJECT_NAME: "Diet Generator API"
      VERSION: "1.0.0"

      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/diet_db
      DATABASE_POOL_SIZE: 5
      DATABASE_MAX_OVERFLOW: 10
      DATABASE_POOL_TIMEOUT: 30
      DATABASE_POOL_RECYCLE: 3600
      DATABASE_POOL_PRE_PING: "True"
      DATABASE_ECHO: "False"

      # Authentication
      JWT_SECRET_KEY: "your-secret-key-change-in-production-min-32-chars-long"
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # CORS
      CORS_ORIGINS: "http://localhost:4200,http://localhost:4300"

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: text

      # API Keys (if needed)
      MY_OPENAI_KEY: ${MY_OPENAI_KEY:-}

      # Rate Limiting
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - baml_cache:/app/baml_client
    networks:
      - diet_network
    # Remove command override to use entrypoint.sh with migrations and user setup
    # For development with reload, the entrypoint will pass through to uvicorn
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
  baml_cache:
    driver: local

networks:
  diet_network:
    driver: bridge
